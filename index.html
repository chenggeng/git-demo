<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>git分布式版本控制</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="git">
		<p>git分布式版本控制系统</p>
		<div class="master">
			<p>初始化：git init</p>
			<p>创建文件：touch index.html</p>
			<p>添加到master：git add index.html</p>
			<p>提交到master并备注修改信息：git commit -m "第一次提交"</p>
		</div>
	</div>
	</div>
</body>
</html>
